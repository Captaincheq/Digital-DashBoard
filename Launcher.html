<!DOCTYPE html>
<html>
	<head>
		<title>
			WebAPP project - 2017002106 - HUTC
		</title>
			<style type="text/css">
				body
        			{
						background: url("https://wonderfulengineering.com/wp-content/uploads/2014/01/tank-wallpapers-13.jpg");
						background-size: cover;
        			}
				.clock
        			{
						position: absolute;
						bottom: 1%;
						left:1%;
						color: crimson;
						font-family: monospace ;
           				font-size: 800%;
					}
			</style>
	</head>
	<body>
		<div
			id="CLK"
			class="clock"
		>
			<script type="text/javascript">
				function showTime()
            	{
                	var date = new Date();
					var h    = date.getHours();
					var m    = date.getMinutes();
					var s    = date.getSeconds();
					var ms   = date.getMilliseconds();
					var y    = date.getFullYear();
					var mon  = date.getMonth() + 1;
					var d    = date.getDate();
					h   = (h   < 10 ) ? "0"  + h   : h;
					m   = (m   < 10 ) ? "0"  + m   : m;
					s   = (s   < 10 ) ? "0"  + s   : s;
					ms  = (ms  < 10 ) ? "00" + ms  : ms;
					mon = (mon < 10 ) ? "0"  + mon : mon;
					d   = (d   < 10 ) ? "0"  + d   : d;
                	var time = y + "." + mon + "." + d + "-" + h + ":" + m + ":" + s + ":" + ms;
					document.getElementById("CLK").textContent = time;
					setTimeout(showTime, 0);
				}
				showTime();
			</script>
		</div>
		<a
		class="weatherwidget-io"
		href="https://forecast7.com/en/30d89120d09/huzhou/"
		data-label_1="HUZHOU"
		data-label_2="SAT UPLink"
		data-font="monospace"
		data-icons="Climacons Animated"
		data-textcolor= Crimson
		position: absolute;
		top: 50%; >
			<script>
				!function(d,s,id)
					{
						var js,fjs=d.getElementsByTagName(s)[0];
						if(!d.getElementById(id))
							{
								js=d.createElement(s);
								js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';
								fjs.parentNode.insertBefore(js,fjs);
							}
					}
				(document,'script','weatherwidget-io-js');
			</script>
		</a>
	</body>
</html>
