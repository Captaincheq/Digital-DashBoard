<!DOCTYPE html>
<html>
	<head>
        <title>WebAPP project - 2017002106</title>
		<style type="text/css">
        body
        {
			background: url("http://www.battlefield3.na-pulpit.pl/battlefield-3-wallpaper-3d.jpg");
			background-size: cover;
        }
        .clock
        {
			position: absolute;
			top: 5%;
			left: 5%;
			color: #fff;
            font-size: 150px;
        }
		</style>
	</head>
	<body>
        </script>
		<div id="CLK" class="clock"></div>
		<script type="text/javascript">
			function showTime()
            {
                var date = new Date();
				var h = date.getHours();
				var m = date.getMinutes();
                var s = date.getSeconds();
				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;
                var time = h + ":" + m + ":" + s + " " ;
				document.getElementById("CLK").innerText = time;
				document.getElementById("CLK").textContent = time;
				setTimeout(showTime, 1);
			}
			showTime();
        </script>
	</body>
</html>
