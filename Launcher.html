<!DOCTYPE html>
<html>
	<head>
        <title>WebAPP project - 2017002106 - HUTC</title>
		<style type="text/css">
        body
        {
			background: url("http://www.battlefield3.na-pulpit.pl/battlefield-3-wallpaper-3d.jpg");
			background-size: cover;
        }
        .clock
        {	position: absolute;
			bottom: 1%;
			left:1%;
			color: crimson;
			font-family: monospace;
            font-size: 800%;
        }
		</style>
	</head>
	<body>
        </script>
		<div id="CLK" class="clock"></div>
		<script type="text/javascript">
			function showTime()
            {
                var date = new Date();
				var h    = date.getHours();
				var m    = date.getMinutes();
				var s    = date.getSeconds();
				var ms   = date.getMilliseconds();
				var y    = date.getFullYear();
				var mon  = date.getMonth() + 1;
				var d    = date.getDate();
				h   = (h   < 10 ) ? "0"  + h   : h;
				m   = (m   < 10 ) ? "0"  + m   : m;
				s   = (s   < 10 ) ? "0"  + s   : s;
				ms  = (ms  < 10 ) ? "00" + ms  : ms;
				ms  = (ms  < 100) ? "0"  + ms  : ms;
				mon = (mon < 10 ) ? "0"  + mon : mon;
				d   = (d   < 10 ) ? "0"  + d   : d;
                var time = y + "." + mon + "." + d + "-" + h + ":" + m + ":" + s + ":" + ms;
				document.getElementById("CLK").innerText = time;
				document.getElementById("CLK").textContent = time;
				setTimeout(showTime, 0);
			}
			showTime();
        </script>
	</body>
</html>
