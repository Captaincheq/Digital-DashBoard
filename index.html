	<body>

		<div class="clockcontainer">
			<div id="CLK" class="clock">
				<script type="text/javascript">
					function showTime()
            		{
                		var date = new Date();
						var h    = date.getHours();
						var m    = date.getMinutes();
						var s    = date.getSeconds();
						var ms   = date.getMilliseconds();
						var y    = date.getFullYear();
						var mon  = date.getMonth() + 1;
						var d    = date.getDate();
						var days =
						[
							'Sunday',
							'Monday',
							'Tuesday',
							'Wednesday',
							'Thursday',
							'Friday',
							'Saturday'
						];
						var months =
						[
							'January',
							'February',
							'March',
							'April',
							'May',
							'June',
							'July',
							'August',
							'September',
							'October',
							'November',
							'December'
						];
						var day 	= days[ date.getDay() ];
						var month 	= months[ date.getMonth() ];
						var hour 	= date.getHours();
						var ses 	= "AM";
						if(hour == 0)
						{
							hour = 12;
						}
						if(hour > 12)
						{
							hour = hour - 12;
							ses = "PM";
						}

						h      = (h   	 < 10  ) ? "0"   + h      : h;
						m      = (m   	 < 10  ) ? "0"   + m      : m;
						s      = (s   	 < 10  ) ? "0"   + s      : s;
						ms     = (ms  	 < 10  ) ? "00"  + ms     : ms;
						mon    = (mon 	 < 10  ) ? "0"   + mon    : mon;
						d      = (d   	 < 10  ) ? "0"   + d      : d;
						hour   = (hour   < 10  ) ? "0"   + hour   : hour;
						
						var time =
						hour+":"+m+ses+","+day+","+d+" "+month+","+y+" StarDate-"+y+"."+mon+"."+d+"."+h+"."+m+"."+s+"."+ms;
						
						document.getElementById("CLK").textContent = time;
						setTimeout(showTime, 0);
					}
					showTime();
				</script>
			</div>
		</div>

		<div class="timercontainer">
				<script type="text/javascript">
					const second = 1000,
      				minute = second * 60,
      				hour = minute * 60,
      				day = hour * 24;
					let countDown = new Date('Jan 1, 2020 00:00:00').getTime(),
    				x = setInterval(function()
						{
      						let now = new Date().getTime(),
          					distance = countDown - now;
      						document.getElementById('d').innerText = Math.floor(distance / (day)),
        					document.getElementById('h').innerText = Math.floor((distance % (day)) / (hour)),
        					document.getElementById('m').innerText = Math.floor((distance % (hour)) / (minute)),
        					document.getElementById('s').innerText = Math.floor((distance % (minute)) / second);
							
						}, second)
				</script>
				<ul>
					<li>Exactly</li>
			  		<li><span id="d"></span>Days	</li>
			  		<li><span id="h"></span>Hours	</li>
					<li><span id="m"></span>Minutes	</li>
					<li>and </li>
					  <li><span id="s"></span>Seconds	</li>
					  <li>left</li>
				</ul>
		</div>
